<div ng-controller="headCtrl">
<header class="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">后台主页</a>
            </div>
            <ul class="nav navbar-nav">
                <li ng-class="nav=='manage'?'active':''"><a href="#/manage">菜单管理</a></li>
                <li ng-class="nav=='count'?'active':''"><a href="#/count">订单统计</a></li>
                <!--<li ng-class="nav=='insert'?'active':''"><a href="#/insert">新增菜式</a></li>-->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <div class="navbar-form" ng-if="isLogin == undefined || isLogin == null">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#loginBox">登陆</button>
                </div>
                <li class="dropdown" ng-if="isLogin != null">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{isLogin}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:void(0);" ng-click="logout()">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="modal fade" id="loginBox" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">登陆框</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" name="username" id="username" class="form-control" ng-model="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="password">
                    </div>
                    <div class="form-group">
                        <label style="color: red;" id="msgBox">{{msg}}</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary form-control" ng-click="login()">登陆</button>
            </div>
        </div>
    </div>
</div>
</div>
