<div class="container">
    <div class="panel panel-primary login-box">
        <div class="panel-heading">
            <h2 class="tc">后台管理系统</h2>
        </div>
        <div class="panel-body">
            <form class="form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" ng-model="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary form-control" ng-click="login()">登录</button>
                </div>
                <div class="form-group">
                    <label style="color: red;">{{msg}}</label>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(window).resize(function(){
        $('.login-box').css({
            position:'absolute',
            left: ($(window).width() - $('.login-box').outerWidth())/2,
            top: ($(window).height() - $('.login-box').outerHeight())/2 + $(document).scrollTop()
        });
    });
    //初始化函数
    $(window).resize();
</script>
